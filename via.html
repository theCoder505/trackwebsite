<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>send notification</title>
</head>

<body>


    <a href="javascript:void(0)" onclick="start()"> <button>START</button> </a> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <a href="javascript:void(0)" onclick="close()"><button>CLOSE</button> </a>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="js/push.min.js"></script>
    <script src="js/serviceWorker.min.js"></script>


    <script>
        //custom 
       
        function start() {
              setInterval(function () {
            Push.create("Hello world!", {
                body: "How's it hangin'?",
                icon: 'https://img.freepik.com/free-psd/realistic-luxury-embossed-gold-logo-mockup-dark-wall_167120-74.jpg?size=626&ext=jpg',
                vibrate: [200, 100, 200, 100, 200, 100, 200],
                timeout: 40000,
                onClick: function () {
                    window.focus();
                    this.close();
                }
            });
            }, 6000);
        };


        function close() {
            Push.clear();
        };


    </script>
</body>

</html>
